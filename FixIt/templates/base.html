<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FixIt{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #d3ff8d;">
        <div class="container-fluid">
          <!-- Brand Logo and Title -->
          <a class="navbar-brand" href="{% url 'home' %}" style="color: #005000; text-decoration: none; font-weight: 600;">
            <img src="{% static 'images/logo.svg' %}" alt="City of Tshwane Logo" width="30" height="30" class="d-inline-block align-text-top">
            City of Tshwane
          </a>
      
          <!-- Mobile Toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: #005000; font-weight: 500;">
                  Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'report_fault' %}" style="color: #005000; font-weight: 500;">
                  Report a Fault</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list_reports' %}" style="color: #005000; font-weight: 500;">
                  Track Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #005000; font-weight: 500;">
                  Contact Us</a>
              </li>
            </ul>
      
            <!-- Search Bar -->
            <form class="d-flex" action="#" method="GET">
              <input class="form-control me-2" type="search" name="query" placeholder="Search reports" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
      
            <!-- User Authentication Links -->
            <ul class="navbar-nav mb-2 mb-lg-0 ms-3">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: #005000; font-weight: 500;">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" style="color: #005000; font-weight: 500;">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}" style="color: #005000; font-weight: 500;">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}" style="color: #005000; font-weight: 500;">Sign Up</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      

    <!-- Main Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 FixIt. All Rights Reserved.</p>
    </footer>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
