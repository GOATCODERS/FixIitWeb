<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tshwane FixIT</title>
    {% load static %}
    {% load custom_filters %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0px 50px 0px ;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(26, 255, 41, 0.487);
            width: 100%;
            max-width: 500px;
            padding: 0;
            overflow: hidden;
            margin: auto;
        }

        .register-header {
            background: white;
            color: black;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            margin-top: 30px;
        }

        .register-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .register-body {
            padding: 40px;
        }

        .form-label {
            color: #006d1a;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #24ff2038;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #27cb11;
            box-shadow: 0 0 0 0.2rem rgba(17, 203, 39, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #00ad28, #d1fc25);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #005000;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #25fc29b2;
        }

        .form-error-message {
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="register-card">
            <div class="register-header">
                <h2>Create an Account</h2>
                <p class="mb-0">Join Tshwane FixIT community today!</p>
            </div>
            <div class="register-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field|add_class:"form-control" }}
                            {% if field.errors %}
                                <small class="form-error-message text-danger">
                                    <i class="fas fa-exclamation-circle me-1"></i> {{ field.errors }}
                                </small>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-register w-100">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                    <div class="login-link">
                        <p>Already have an account? 
                            <a href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-1"></i>Log in
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
